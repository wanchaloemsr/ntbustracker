
<div class="container">
	<hr>
	<div class="row">
		<div class="col">
			<div class="form-group">
				<hr>
				<label for="typeahead-format">Search for a bus</label>
			<select class="form-control form-control" [(ngModel)] = "searchFilter" >
				<option>Route Number</option>
				<option>Stop Number</option>
				<option>Origin</option>
				<option>Destination</option>
				<option>Street Name</option>
			</select>
			<hr>

			<input *ngIf = "searchFilter == 'Route Number'" id="search field" type="text" class="form-control" aria-label="Please Enter Route Number" placeholder="Route Number" [(ngModel)]="searchtext" (input)="searchFromRouteNumber()" />
			

			<input *ngIf = "searchFilter == 'Stop Number'" id="search field" type="text" class="form-control" aria-label="Please Enter Stop Number" placeholder="Stop Number" [(ngModel)]="searchtext" (ngModelChange) = "onChange($event)"/>

			</div>
		</div>

		<div class="col-md-8">
<!-- 
			<div *ngIf = "searchtext ==''; else searchResults ">
				<div *ngFor="let route of allRoutes">

					<a class="btn btn-light btn-block btn-outline-primary" [routerLink]="['/route', route.route_id]" [stopTimeList] = "stopTimeList" [allRoutes] = "allRoutes" [allTrips] = "allTrips" [calender] = "calender">Route: {{route.route_id}} - {{route.route_long_name}} {{route.route_desc}}</a>
					
				</div>
			</div>
			<ng-template #searchResults>
				<label for="search">Search:</label>
				<div *ngFor="let route of searchRoutes">

					<a class="btn btn-light btn-block btn-outline-primary" [routerLink]="['/route', route.route_id]" [stopTimeList] = "stopTimeList" [allRoutes] = "allRoutes" [allTrips] = "allTrips" [calender] = "calender">Route: {{route.route_id}} - {{route.route_long_name}} {{route.route_desc}}</a>
					
				</div>
			</ng-template>

 -->
			<ngb-accordion #acc="ngbAccordion" [closeOthers]="true">

				<div *ngIf = "searchtext ==''; else searchResult ">
					<ngb-panel *ngFor="let route of allRoutes" title="Route: {{route.route_id}} - {{route.route_long_name}} {{route.route_desc}}">
						<ng-template ngbPanelContent>
							<route [route_id] = "route.route_id" [stopTimeList] = "stopTimeList" [allRoutes] = "allRoutes" [allTrips] = "allTrips" [calender] = "calender"></route>
						</ng-template>
					</ngb-panel>
				</div>
				<ng-template #searchResult>
					<label for="search">Search:</label>
					<ngb-panel *ngFor="let route of searchRoutes" title="Route: {{route.route_id}} - {{route.route_long_name}} {{route.route_desc}}">
						<ng-template ngbPanelContent>
							<route [route_id] = "route.route_id" [stopTimeList] = "stopTimeList" [allRoutes] = "allRoutes" [allTrips] = "allTrips" [calender] = "calender"></route>
						</ng-template>
					</ngb-panel>
				</ng-template>

				
			</ngb-accordion>



		</div>

	</div>

</div>
