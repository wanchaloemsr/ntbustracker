<div class="col">
	<div *ngIf = "isTwoWaysRoute; else oneway">	
	<h3>From {{origin}} to {{destination}}</h3>
		<ngb-accordion>
			
				<ngb-panel *ngIf = "stop_time_by_FULLW_1.length > 0" title="Monday to Friday">
					<ng-template ngbPanelContent>
							<div *ngFor = "let trip of stop_time_by_FULLW_1; let i = index">
								<route-time [trip_id] = "trip.trip_id" [trip_headsign] = "trip.trip_headsign" [stopTimeList] = "stopTimeList"></route-time>
							</div>
					</ng-template>
				</ngb-panel>
				<ngb-panel *ngIf = "stop_time_by_FULLWT_1.length > 0" title="Thursday">
					<ng-template ngbPanelContent>
							<div *ngFor = "let trip of stop_time_by_FULLWT_1; let i = index">
								<route-time [trip_id] = "trip.trip_id" [trip_headsign] = "trip.trip_headsign" [stopTimeList] = "stopTimeList"></route-time>
							</div>
					</ng-template>
				</ngb-panel>
				<ngb-panel *ngIf = "stop_time_by_FULLWTM_1.length > 0" title="Thursday">
					<ng-template ngbPanelContent>
							<div *ngFor = "let trip of stop_time_by_FULLWTM_1; let i = index">
								<route-time [trip_id] = "trip.trip_id" [trip_headsign] = "trip.trip_headsign" [stopTimeList] = "stopTimeList"></route-time>
							</div>
					</ng-template>
				</ngb-panel>
				<ngb-panel *ngIf = "stop_time_by_FULLWF_1.length > 0" title="Friday">
					<ng-template ngbPanelContent>
							<div *ngFor = "let trip of stop_time_by_FULLWF_1; let i = index">
								<route-time [trip_id] = "trip.trip_id" [trip_headsign] = "trip.trip_headsign" [stopTimeList] = "stopTimeList"></route-time>
							</div>
					</ng-template>
				</ngb-panel>
				<ngb-panel *ngIf = "stop_time_by_WESA_1.length > 0" title="Saturday">
					<ng-template ngbPanelContent>
							<div *ngFor = "let trip of stop_time_by_WESA_1; let i = index">
								<route-time [trip_id] = "trip.trip_id" [trip_headsign] = "trip.trip_headsign" [stopTimeList] = "stopTimeList"></route-time>
							</div>
					</ng-template>
				</ngb-panel>
				<ngb-panel *ngIf = "stop_time_by_WESAN_1.length > 0" title="Saturday">
					<ng-template ngbPanelContent>
							<div *ngFor = "let trip of stop_time_by_WESAN_1; let i = index">
								<route-time [trip_id] = "trip.trip_id" [trip_headsign] = "trip.trip_headsign" [stopTimeList] = "stopTimeList"></route-time>
							</div>
					</ng-template>
				</ngb-panel>
				<ngb-panel *ngIf = "stop_time_by_WESU_1.length > 0" title="Sunday & Public Holidays">
					<ng-template ngbPanelContent>
							<div *ngFor = "let trip of stop_time_by_WESU_1; let i = index">
								<route-time [trip_id] = "trip.trip_id" [trip_headsign] = "trip.trip_headsign" [stopTimeList] = "stopTimeList"></route-time>
							</div>
					</ng-template>
				</ngb-panel>
		</ngb-accordion>
	<hr>
	<h3>From {{destination}} to {{origin}}</h3>

							</div>

							</div>
					</ng-template>
				</ngb-panel>
				<ngb-panel *ngIf = "stop_time_by_WESU_0.length > 0" title="Sunday & Public Holidays">
					<ng-template ngbPanelContent>
							<div *ngFor = "let trip of stop_time_by_WESU_1; let i = index">

							</div>
					</ng-template>
				</ngb-panel>
		</ngb-accordion>
		<hr>
	</div>
