<div class="favourite">
	<div class="container favourite-header">
		<h2>Favourite Lists</h2>
		<small *ngIf = "fav_trip_list.length === 0">No bus save to favourite.</small>
	</div>
</div>

<div class="container">
	
	<div *ngFor="let trip of fav_trip_list" class="favourite-list">
		<div class="row">
			<div class="col-2 col-centered route-sign">
				<h3><span class="badge badge-default">{{trip.route_id}}</span></h3>
			</div>
			<div class="col-7 col-md-8  show-route" (click)="setData(trip.route_id, trip.trip_id)" [routerLink]="['/timetables/route', trip.shape_id]">
				<div class="row favourite-route">
					<app-favourites-route [route_id]="trip.getRouteId()"></app-favourites-route>
				</div>
				<div class="row">
					<app-favourites-time [trip_id]="trip.getTripId()"></app-favourites-time>
				</div>
			</div>
			<div class="col-3 col-md-2 remove-btn">
				<button class="btn btn-dark" (click)="removeFavourite(trip.getTripId())"><span>Remove</span></button>
			</div>
		</div>
		<hr>
	</div>
</div>
