<div class="row  trip-row">
	<div class="col-3 col-lg-3 col-xl-2 route-time" [ngClass]="checkTextLength()">
		<div class="trip-id">
			{{aRoute.getRouteShortName()}}
		</div>
		
	</div>
	<div class="col-9 col-lg-9 col-xl-10 route-time">
		<div class="row header">
			<h3>{{aRoute.getRouteLongName()}}</h3>
		</div>
		<div class="row">
			{{stopTimesByTripId[0].getDepartureTime().slice(0, stopTimesByTripId[0].departure_time.indexOf(':', 4))}} - <span> Show Route</span>
		</div>
	</div>
</div>
