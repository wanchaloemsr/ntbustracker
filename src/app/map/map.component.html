<div class="container">
	<agm-map [latitude]="lat" [longitude]="lng" [zoom]='zoom' [styles] = 'style' (zoomChange)="zoomChange($event)" [minZoom]="minZoom" (mapClick)="placeMarker($event)" [fullscreenControl]=true>
		
		<!--

		<agm-marker *ngFor= 'let s of routeShape' 

		[latitude]="s.shape_pt_lat" [longitude]="s.shape_pt_lon" [iconUrl]= 'iconUrl'  >

		</agm-marker>

	-->
	
	<agm-marker *ngFor= "let stop of allStops" [latitude]="stop.stop_lat" [longitude]="stop.stop_lon" [iconUrl]= 'stopIconUrl' [title] = "stop.stop_desc" >
	</agm-marker>

	<agm-polyline [title]="'Routes'">
		<agm-polyline-point *ngFor= "let shape of aShape" [latitude]="shape.shape_pt_lat" [longitude]="shape.shape_pt_lon">

		</agm-polyline-point>


	</agm-polyline>
	<button>AA</button>
</agm-map>

<input type="file" (change)="changeListener($event)">

<h2>Test JSON Reader</h2>

<div class="row">
	<div class="col">
		<div class="form-group">
			<label for="exampleSelect1">Shape IDs</label>
			<select class="form-control" [ngModel] = "selectedShapeID" (ngModelChange)="onChange($event)" placeholder="Password">
				<option *ngFor="let shapeID of shapeIDs">{{shapeID.shape_id}}</option>
			</select>
		</div>
	</div>
</div>


</div>
